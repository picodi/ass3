<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<f:view>
    <ui:insert name="metadata"/>
    <f:event type="preRenderView" listener="#{userManagedBean.secure}" />    

<h:head>
    <title>AddBook</title>
</h:head>

<h:body>
    <h1>Add new book</h1>
    <h:form>
        <h:commandButton value="Logout" action="#{userManagedBean.logOut}"/>
    </h:form>

    <h:outputLabel value="#{bookManagedBean.message}"/><br/><br/>
    <form action="NewServlet">
        <table>
        Your message: 
        <input type="text" name="message" value="" size="50"/>
        <tr>
            <td>Title</td>
            <td><input type="text" name="title" value="#{bookManagedBean.title}" /></td>
        </tr>
        <tr>
            <td>Author: </td>
            <td><input type="text" name="author" value="#{bookManagedBean.author}"/></td>
        </tr>
        <tr>
            <td>Quantity: </td>
            <td><input type="text" name="quantity" value="#{bookManagedBean.quantity}"/></td>
        </tr>
        <tr>
            <td>Price: </td>
            <td><input type="text" name="price" value="#{bookManagedBean.price}"/></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Add Book"/></td>
        </tr>
        </table>
    </form>
    <h2>Go to your <h:link outcome="adminView" value="admin page"> </h:link></h2>

</h:body>

</f:view>
    
</html>
