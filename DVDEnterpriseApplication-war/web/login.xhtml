<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <title>Authentication</title>
</h:head>

<h:body>

    <h1><h:outputText value="Login Page" /></h1>
    <h:outputLabel value="#{userManagedBean.message}"/> <br/><br/>

    <h:form rendered="#{userManagedBean.user!=null}">
        <h:commandButton value="Logout" action="#{userManagedBean.logOut}"/>
        <h2><h:link outcome="userView" value="User panel"/></h2>
    </h:form>
    
    <h:form rendered="#{userManagedBean.user==null}">
        <table>
            <tr>
                <td>Username: </td>
                <td><h:inputText value="#{userManagedBean.username}"/></td>
            </tr>
            <tr>
                <td>Password: </td>
                <td><h:inputSecret value="#{userManagedBean.password}"/></td>
            </tr>
            <tr>
                <td></td>
                <td><h:commandButton value="Login" action="#{userManagedBean.login}"/></td>
            </tr>
        </table>
    </h:form>
    <br/><br/>
    <h2><h:link outcome="register" value="Sign Up"/></h2>
</h:body>

</html>
